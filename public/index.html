<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Fighter 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: Arial, sans-serif; }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            z-index: 10;
        }

        #death-screen {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: red;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
            border: 2px solid red;
        }

        #death-screen h1 { margin: 0 0 10px 0; font-size: 40px; text-transform: uppercase; }
        #timer { color: white; font-size: 24px; }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui">
        Health: <span id="health">100</span><br>
        Speed: <span id="speed">0</span>
    </div>

    <div id="leaderboard" style="position: absolute; top: 20px; right: 20px; color: white; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; font-family: Arial, sans-serif; min-width: 200px;">
        <h3 style="margin: 0 0 10px 0; border-bottom: 1px solid white; padding-bottom: 5px;">LEADERBOARD</h3>
        <div id="leaderboard-list">
            </div>
    </div>

    <div id="death-screen">
        <h1>U DIED</h1>
        <div>Respawning in <span id="timer">5</span>...</div>
    </div>

    <div id="login-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #87CEEB; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;">
        <h1>JET FIGHTER 3D</h1>
        <input type="text" id="username" placeholder="Enter Pilot Name" style="padding: 10px; font-size: 20px; text-align: center;">
        <br>
        <button id="start-btn" style="padding: 10px 30px; font-size: 20px; cursor: pointer;">FLY!</button>
    </div>

    <div id="controls-hint">
        <b>Controls:</b><br>
        W / S: Accelerate / Decelerate<br>
        UP / DOWN Arrow: Pitch<br>
        LEFT / RIGHT Arrow: Roll<br>
        Click: Shoot
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
